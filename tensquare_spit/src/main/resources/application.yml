server:
  port: 9006

spring:
  application:
    name: tensquare-spit
  data:
    mongodb:
      uri: mongodb://spit:123456@47.93.11.144:27017/spitdb

  redis:
    host: 47.93.11.144
    port: 6379
    password: ENC(+ySWSe9c1nYhQ53OIUd4GyVLd0tdO4fLUP+6/GCOPeg=)
    database: 0
    timeout: 20000

jasypt:
  encryptor:
    password: ${TENSQUARE_HOME}

jwt:
  config:
    ttl: 1800000
    key: ${TENSQUARE_HOME}

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    # 模块间跨IP访问
    prefer-ip-address: true
    # 服务提供方配置
    # 服务刷新时间配置，每隔这个时间会主动心跳一次 默认 30s
    lease-renewal-interval-in-seconds: 5
    # 服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    # 注意，EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效，默认90s
    # 这个配置一般为服务刷新时间配置的三倍
    lease-expiration-duration-in-seconds: 15
