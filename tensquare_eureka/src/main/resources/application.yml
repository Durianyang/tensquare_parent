server:
  port: 8761 # 服务端口

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false # 是否将自己注册到Eureka服务中
    fetch-registry: false # 是否从Eureka中获取注册信息
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # eureka server刷新readCacheMap的时间，注意，client读取的是readCacheMap，
    # 这个时间决定了多久会把readWriteCacheMap的缓存更新到readCacheMap上 默认30s
    response-cache-update-interval-ms: 3000
    # eureka server缓存readWriteCacheMap失效时间，这个只有在这个时间过去后缓存才会失效，
    # 失效前不会更新，过期后从registry重新读取注册服务信息，registry是一个ConcurrentHashMap  默认180s
    response-cache-auto-expiration-in-seconds: 180
    # 启用主动失效，并且每次主动失效检测间隔为3s
    eviction-interval-timer-in-ms: 1000